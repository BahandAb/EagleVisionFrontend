<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EagleVision - Join Session</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="landing-body">

    <div class="landing-card">
        <h1 class="logo-text">EagleVision</h1>
        <p style="color: #aaa; margin-bottom: 30px;">Enter the 6-digit session code from the host device.</p>
        
        <div class="input-group">
            <input type="text" id="landingSessionInput" placeholder="CODE" maxlength="6" autocomplete="off">
        </div>

        <button class="btn-primary" onclick="goToWorkspace()">ENTER SESSION</button>

        <p id="landingError" style="color: #ff4444; display: none; margin-top: 15px;">Please enter a valid code.</p>
    </div>

    <script>
        function goToWorkspace() {
            const code = document.getElementById("landingSessionInput").value.trim();
            if (code.length < 3) {
                document.getElementById("landingError").style.display = "block";
                return;
            }
            // Save code to browser storage so the next page can read it
            sessionStorage.setItem("eagleSessionCode", code);
            window.location.href = "workspace.html";
        }

        // Allow "Enter" key
        document.getElementById("landingSessionInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") goToWorkspace();
        });
    </script>
</body>
</html>
